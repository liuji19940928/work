<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<title>新用户引导（扫一扫）</title>
	<link rel="stylesheet" href="http://webresource.c-ctrip.com/styles/h5/common/main.css">
	<link rel="stylesheet" href="css/track_mobile.css">
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/mediarem.js"></script>
</head>
<body>
    <!-- 透明头部添加类名 header-transparent -->
    <!-- iOS透明头部添加类名 header-transparent-top -->
    <!-- <header class="header">
        <h1>输入券号核销</h1>
        <i class="ico-back"></i>
    </header> -->
    <!--  lizard固定结构-->
	<div class="main">
		<div class="main-frame">
			<div class="main-viewport">
                <!-- 主要内容开始 -->
                <div class="track-main">
                	<section class="tekets-insert">
                        <div class="track-pop-mask saw-code">
                            <!-- <i class="lights"></i> -->
                            <i class="lights lights-close"></i>
                            <!--<i class="ab hd-lge"><strong>En</strong></i>-->
                             <i class="ab hd-lge"><strong>中</strong></i>
                            <aside class="Acenter">
                                <article class="code"></article>
                                <p>请把二维码/条形码放入框内</p>
                            </aside>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>

	<!-- 底部菜单栏 -->
    <footer class="bottom-menu">
        <!-- 提示 -->
        <ul class="clearfix">
            <li class="fee current">
                <i class="ico "></i>
                <div class="code-title">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="172.166px" height="94px" viewBox="0 0 172.166 94" enable-background="new 0 0 172.166 94" xml:space="preserve">
                        <path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" stroke-dasharray="10,5" d="M159.557,17H12.61  c-0.844,0-1.527,0.666-1.527,1.488v48.827c0,0.822,0.684,1.489,1.527,1.489h33.799L56.904,77l10.495-8.196h92.157  c0.843,0,1.526-0.667,1.526-1.489V18.488C161.083,17.666,160.399,17,159.557,17z"/>
                        <text x="20" y="38" style="fill:#fff;">没有二维码或者条形码？</text>
                        <text x="20" y="57" style="fill:#fff;">可使用券号输入方式。</text>
                    </svg>
                </div>
                <span>券号录入</span>
            </li>
            <li class="photo"><i class="ico ico-photo"></i><span>扫码</span></li>
            <li class="peaking current">
                <i class="ico ico-peaking"></i>
                <div class="history-title">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="103.583px" height="70.5px" viewBox="0 0 103.583 70.5" enable-background="new 0 0 103.583 70.5" xml:space="preserve">
                        <path fill="none" stroke="#FFFFFF" stroke-miterlimit="10" stroke-dasharray="10,5" d="M91.591,13.684H12.575  c-0.824,0-1.492,0.666-1.492,1.486v38.844c0,0.82,0.668,1.486,1.492,1.486h30.732l10.263,8.184L63.835,55.5h27.756  c0.823,0,1.492-0.666,1.492-1.486V15.169C93.083,14.35,92.414,13.684,91.591,13.684z"/>
                        <text x="16" y="38" style="fill:#fff;">查看核销历史</text>
                    </svg>
                </div>
                <span>历史</span>
            </li>
        </ul>
    </footer>

	<!-- *********************************遮罩层***************************************** -->
    <div class="track-pop-mask" style="display:none;"></div>
    <!-- *******弹层********** -->
</body>
</html>
