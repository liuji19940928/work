<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<title>登录注册（首页）</title>
	<link rel="stylesheet" href="http://webresource.c-ctrip.com/styles/h5/common/main.css">
	<link rel="stylesheet" href="css/track_mobile.css">
	<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/mediarem.js"></script>
</head>
<body>
    <!-- 透明头部添加类名 header-transparent -->
    <!-- iOS透明头部添加类名 header-transparent-top -->
    <!-- <header class="header header-transparent header-transparent-top">
        <h1>携程福利登录</h1>
        <i class="i-return"></i>
    </header> -->
    <!--  lizard固定结构-->
	<div class="main">
		<div class="main-frame">
			<div class="main-viewport">
                <!-- 主要内容开始 -->
                <div class="track-login">
	                <div class="track-main">
	                	<div class="track-login-btn">
	                		<div class="login-number mb20"><input class="base security" type="text" value="ID/邮箱/手机号码"></div>
	                		<div class="login-number mb20"><input class="base error" type="text" value="ID/邮箱/手机号码"></div>
	                		<div class="login-number mb20"><input class="base error" type="text" value="密码"></div>
	                		<div class="login-number login-vertify mb30">
	                			<input class="base error" type="text" value="请输入图片验证码">
	                			<span class="vertify"></span>
	                		</div>
	                		<div class="login-password mb20"><a class="base log-sub">登录</a></div>
	                		<div class="login-other "><a href="###">Transfer to English</a></div>
	                	</div>
                	</div>
                </div>
                <!-- 提示 -->
                <div class="track-alert-sm" style="display:block;">您的账号或密码不准确</div>
            </div>

        </div>
    </div>
