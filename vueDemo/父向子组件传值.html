<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="./vue-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <counter :count="0"></counter>
        <counter :count="1"></counter>
    </div>

    <script>
        var counter = {
            props:['count'],
            data:function(){
                return {
                    number:this.count
                }
            },
            template:"<div @click='add'>{{number}}</div>",
            methods:{
                add:function(){
                    this.number++
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data:{

            },
            components:{
                counter
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
