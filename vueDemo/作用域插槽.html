    <title>hello world</title>
    <script src="./vue-2.5.16.js"></script>

        <child>
            <template slot-scope='props1'>
                <h1>{{props1.item1}}</h1>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child',{
            data:function(){
                return {
                    list: [1,2,3,4]
                }
            },
            template:`<div>
                        <ul>
                          <slot v-for="item in list" :item1=item>
                          </slot>
                        </ul>
                      </div>`
        })
        var app = new Vue({
            el:'#app',
            data:{
                
            }
        })

    </script>
</body>
</html>
